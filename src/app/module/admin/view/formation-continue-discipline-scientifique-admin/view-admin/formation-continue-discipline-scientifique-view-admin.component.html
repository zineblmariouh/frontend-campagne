
<p-dialog [(visible)]="viewFormationContinueDisciplineScientifiqueDialog" [style]="{width: '70vw'}"
        header="Formation continue discipline scientifique" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Formation continue discipline scientifique">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Formation continue</label>
                                    <p-dropdown [options]="formationContinues" [(ngModel)]="selectedFormationContinueDisciplineScientifique.formationContinueVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="intitule"
                                            placeholder="Formation continue">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Discipline scientifique</label>
                                    <p-dropdown [options]="disciplineScientifiques" [(ngModel)]="selectedFormationContinueDisciplineScientifique.disciplineScientifiqueVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleEng"
                                            placeholder="Discipline scientifique">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-formation-continue-create-admin></app-formation-continue-create-admin>
            <app-discipline-scientifique-create-admin></app-discipline-scientifique-create-admin>



</p-dialog>
