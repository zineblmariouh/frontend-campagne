
<p-dialog [(visible)]="viewGestionEquipeDialog" [style]="{width: '70vw'}"
        header="Gestion equipe" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Gestion equipe">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Temps estime pour cette annne</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="1" [disabled]="true"
                                                   placeholder="Temps estime pour cette annne"  [(ngModel)]="selectedGestionEquipe.tempsEstimePourCetteAnnne"
                                            [(ngModel)]="selectedGestionEquipe.tempsEstimePourCetteAnnne"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Chercheur</label>
                                    <p-dropdown [options]="chercheurs" [(ngModel)]="selectedGestionEquipe.chercheurVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="numeroMatricule"
                                            placeholder="Chercheur">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Campagne</label>
                                    <p-dropdown [options]="campagnes" [(ngModel)]="selectedGestionEquipe.campagneVo"
                                            id="4" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Campagne">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">Etat etape campagne</label>
                                    <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedGestionEquipe.etatEtapeCampagneVo"
                                            id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Etat etape campagne">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>
                    <p-tabPanel header="Gestion equipe details">
                        <div class="p-grid">

                            <div class="p-col">
                                <div class="card">
                                    <p-table [value]="selectedGestionEquipe.gestionEquipeDetailsVo" [scrollable]="true"
                                            scrollHeight="200px">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                            <th>Nombre personne encadre</th>
                                                            <th>Nombre personne hors ird</th>
                                                            <th>Nombre personne sous conventions</th>
                                                            <th>Formation management</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-p>
                                            <tr>
                                                            <td>{{p.nombrePersonneEncadre}}</td>

                                                            <td>{{p.nombrePersonneHorsIrd}}</td>

                                                            <td>{{p.nombrePersonneSousConventions}}</td>

                                                            <td><i *ngIf="p.formationManagement" class="pi pi-check checked-toogle"></i>
                                                                <i *ngIf="!p.formationManagement" class="pi pi-times unchecked-toogle"></i>
                                                            </td>


                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>

                    </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-chercheur-create-admin></app-chercheur-create-admin>
            <app-campagne-create-admin></app-campagne-create-admin>
            <app-etat-etape-campagne-create-admin></app-etat-etape-campagne-create-admin>



</p-dialog>
