
<p-dialog [(visible)]="viewNotificationDialog" [style]="{width: '70vw'}"
        header="Notification" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Notification">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-4">
                                    <label for="1">Libelle</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Libelle"  [(ngModel)]="selectedNotification.libelle"
                                           id="1" [(ngModel)]="selectedNotification.libelle"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-4">
                                    <label for="2">Description</label>
                                    <textarea id="2" pInputTextarea rows="5" cols="30"
                                              placeholder="Description"  [(ngModel)]="selectedNotification.description"
                                    ></textarea>
                                </div>

                                <div class="p-field align-inputswitch p-col-12  p-md-4">
                                    <div  class="label-inputswitch">
                                        <label for="3">Vu</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="3"  [disabled]="true" [(ngModel)]="selectedNotification.vu"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-4">
                                    <label for="4">Date notification</label>
                                    <p-calendar id="4" [disabled]="true"
                                                placeholder="Date notification"  [(ngModel)]="selectedNotification.dateNotification"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-4">
                                    <label for="5">Date lecture</label>
                                    <p-calendar id="5" [disabled]="true"
                                                placeholder="Date lecture"  [(ngModel)]="selectedNotification.dateLecture"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-4">
                                    <label for="6">Chercheur</label>
                                    <p-dropdown [options]="chercheurs" [(ngModel)]="selectedNotification.chercheurVo"
                                            id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="numeroMatricule"
                                            placeholder="Chercheur">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-4">
                                    <label for="7">Categorie notification</label>
                                    <p-dropdown [options]="categorieNotifications" [(ngModel)]="selectedNotification.categorieNotificationVo"
                                            id="7" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Categorie notification">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-chercheur-create-admin></app-chercheur-create-admin>
            <app-categorie-notification-create-admin></app-categorie-notification-create-admin>



</p-dialog>
