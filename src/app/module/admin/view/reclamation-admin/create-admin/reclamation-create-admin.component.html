        <p-dialog [(visible)]="createReclamationDialog" [style]="{width: '70vw'}"
                header="Reclamation" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Reclamation">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Objet<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Objet"
                                                   id="1" [(ngModel)]="selectedReclamation.objet"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validReclamationObjet}"  />
                                            <small class='p-error' *ngIf='!validReclamationObjet'>Objet est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">Message</label>
                                            <textarea id="2" pInputTextarea rows="5" cols="30"
                                                      placeholder="Message"  [(ngModel)]="selectedReclamation.message"
                                             ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="3">Etat reclamation</label>
                                            <p-dropdown [options]="etatReclamations" [(ngModel)]="selectedReclamation.etatReclamationVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat reclamation"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatReclamation('etatReclamation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="4">Type reclamation</label>
                                            <p-dropdown [options]="typeReclamations" [(ngModel)]="selectedReclamation.typeReclamationVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type reclamation"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeReclamation('typeReclamation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="5">Chercheur</label>
                                            <p-dropdown [options]="chercheurs" [(ngModel)]="selectedReclamation.chercheurVo"
                                                    id="5" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="numeroMatricule"
                                                    placeholder="Chercheur"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatechercheur('chercheur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">Date reclamation</label>
                                            <p-calendar id="6"
                                                        placeholder="Date reclamation"  [(ngModel)]="selectedReclamation.dateReclamation"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="7">Date traitement</label>
                                            <p-calendar id="7"
                                                        placeholder="Date traitement"  [(ngModel)]="selectedReclamation.dateTraitement"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-etat-reclamation-create-admin></app-etat-reclamation-create-admin>
                    <app-type-reclamation-create-admin></app-type-reclamation-create-admin>
                    <app-chercheur-create-admin></app-chercheur-create-admin>


    </p-dialog>
