        <p-dialog [(visible)]="createRencontreGrandPubliqueJeunePubliqueDialog" [style]="{width: '70vw'}"
                header="Rencontre grand publique jeune publique" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Rencontre grand publique jeune publique">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="1">Format rencontre</label>
                                            <p-dropdown [options]="formatRencontres" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.formatRencontreVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Format rencontre"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateformatRencontre('formatRencontre')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Type publique</label>
                                        <p-multiSelect [options]="typePubliqueRencontreGrandPubliqueJeunePubliquesVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.typePubliqueRencontreGrandPubliqueJeunePubliquesVo" defaultLabel="Select un typePublique" optionLabel="typePubliqueVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="3">Intitule sujet</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Intitule sujet"
                                                   id="3" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.intituleSujet"
                                                     />
                                            
                                        </div>



                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Enjeux ird</label>
                                        <p-multiSelect [options]="rencontreGrandPubliqueJeunePubliqueEnjeuxIrdsVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.rencontreGrandPubliqueJeunePubliqueEnjeuxIrdsVo" defaultLabel="Select un enjeuxIrd" optionLabel="enjeuxIrdVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Discipline scientifique</label>
                                        <p-multiSelect [options]="rencontreGrandPubliqueJeunePubliqueDisciplineScientifiquesVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.rencontreGrandPubliqueJeunePubliqueDisciplineScientifiquesVo" defaultLabel="Select un disciplineScientifique" optionLabel="disciplineScientifiqueVo.libelleEng"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="6">Nombre personne estime</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="Nombre personne estime"
                                                    [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.nombrePersonneEstime"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Etablissement</label>
                                        <p-multiSelect [options]="structureOganisatricesVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.structureOganisatricesVo" defaultLabel="Select un etablissement" optionLabel="etablissementVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Pays</label>
                                        <p-multiSelect [options]="paysRencontreGrandPubliqueJeunePubliquesVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.paysRencontreGrandPubliqueJeunePubliquesVo" defaultLabel="Select un pays" optionLabel="paysVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Pays</label>
                                        <p-multiSelect [options]="paysOrganisateurRencontreGrandPubliqueJeunePubliquesVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.paysOrganisateurRencontreGrandPubliqueJeunePubliquesVo" defaultLabel="Select un pays" optionLabel="paysVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="11">Contexte</label>
                                            <p-dropdown [options]="contextes" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.contexteVo"
                                                    id="11" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Contexte"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecontexte('contexte')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="12">Lien instrument ird</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="12"  [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.lienInstrumentIrd"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Instrument ird</label>
                                        <p-multiSelect [options]="rencontreGrandPubliqueJeunePubliqueInstrumentIrdsVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.rencontreGrandPubliqueJeunePubliqueInstrumentIrdsVo" defaultLabel="Select un instrumentIrd" optionLabel="instrumentIrdVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Type instrument ird</label>
                                        <p-multiSelect [options]="rencontreGrandPubliqueJeunePubliqueTypeInstrumentIrdsVo" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.rencontreGrandPubliqueJeunePubliqueTypeInstrumentIrdsVo" defaultLabel="Select un typeInstrumentIrd" optionLabel="typeInstrumentIrdVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="15">Pays</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.paysVo"
                                                    id="15" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Pays"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="16">Lien web</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Lien web"
                                                   id="16" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.lienWeb"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="17">Remarque</label>
                                            <textarea id="17" pInputTextarea rows="5" cols="30"
                                                      placeholder="Remarque"  [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.remarque"
                                             ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="18">Culture scientifique</label>
                                            <p-dropdown [options]="cultureScientifiques" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.cultureScientifiqueVo"
                                                    id="18" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Culture scientifique"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecultureScientifique('cultureScientifique')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="19">Etat etape campagne</label>
                                            <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedRencontreGrandPubliqueJeunePublique.etatEtapeCampagneVo"
                                                    id="19" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat etape campagne"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatEtapeCampagne('etatEtapeCampagne')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Rencontre grand publique jeune publique periodes">
                                <div class="p-grid">
                                      <div class="p-col">
                                                 <div class="p-field p-col-12 p-md-6">
                                                    <label for="2">Date rencontre</label>
                                                    <p-calendar id="2"
                                                                placeholder="Date rencontre"
                                                            [(ngModel)]="selectedRencontreGrandPubliqueJeunePubliquePeriodes.dateRencontre"
                                                            dateFormat="{{dateFormat}}" [showIcon]="true"  ></p-calendar>
                                                    
                                                </div>
                                          <div class="p-field p-col-12 p-md-1">
                                              <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                    label="OK" (click)="addRencontreGrandPubliqueJeunePubliquePeriodes()">
                                              </button>
                                          </div>
                                        </div>
                                </div>
                                  <div class="p-col">
                                    <div class="card">
                                        <p-table [value]="selectedRencontreGrandPubliqueJeunePublique.rencontreGrandPubliqueJeunePubliquePeriodesVo" [scrollable]="true"
                                                scrollHeight="200px">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                                <th>Date rencontre</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-p>
                                                <tr>
                                                                <td>{{p.dateRencontre | date: dateFormatColumn}}</td>

                                                    <td>
                                                        <button (click)="deleteRencontreGrandPubliqueJeunePubliquePeriodes(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger">
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>

                                 </div>
                            </p-tabPanel>


                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-format-rencontre-create-admin></app-format-rencontre-create-admin>
                    <app-contexte-create-admin></app-contexte-create-admin>
                    <app-pays-create-admin></app-pays-create-admin>
                    <app-culture-scientifique-create-admin></app-culture-scientifique-create-admin>
                    <app-etat-etape-campagne-create-admin></app-etat-etape-campagne-create-admin>

                            <app-type-publique-create-admin></app-type-publique-create-admin>
                            <app-enjeux-ird-create-admin></app-enjeux-ird-create-admin>
                            <app-discipline-scientifique-create-admin></app-discipline-scientifique-create-admin>
                            <app-etablissement-create-admin></app-etablissement-create-admin>
                            <app-pays-create-admin></app-pays-create-admin>
                            <app-pays-create-admin></app-pays-create-admin>
                            <app-instrument-ird-create-admin></app-instrument-ird-create-admin>
                            <app-type-instrument-ird-create-admin></app-type-instrument-ird-create-admin>

    </p-dialog>
