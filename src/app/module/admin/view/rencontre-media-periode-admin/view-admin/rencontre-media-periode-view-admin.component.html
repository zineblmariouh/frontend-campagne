
<p-dialog [(visible)]="viewRencontreMediaPeriodeDialog" [style]="{width: '70vw'}"
        header="Rencontre media periode" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Rencontre media periode">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Rencontre media</label>
                                    <p-dropdown [options]="rencontreMedias" [(ngModel)]="selectedRencontreMediaPeriode.rencontreMediaVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="id"
                                            placeholder="Rencontre media">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Date rencontre</label>
                                    <p-calendar id="2" [disabled]="true"
                                                placeholder="Date rencontre"  [(ngModel)]="selectedRencontreMediaPeriode.dateRencontre"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-rencontre-media-create-admin></app-rencontre-media-create-admin>



</p-dialog>
