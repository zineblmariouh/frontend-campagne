        <p-dialog [(visible)]="createStatusContratEtConventionDialog" [style]="{width: '70vw'}"
                header="Status contrat et convention" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Status contrat et convention">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedStatusContratEtConvention.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validStatusContratEtConventionLibelle}"  />
                                            <small class='p-error' *ngIf='!validStatusContratEtConventionLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="2" [(ngModel)]="selectedStatusContratEtConvention.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validStatusContratEtConventionCode}"  />
                                            <small class='p-error' *ngIf='!validStatusContratEtConventionCode'>Code est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
