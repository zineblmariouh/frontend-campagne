        <p-dialog [(visible)]="createAffectationStructurelleDialog" [style]="{width: '70vw'}"
                header="Affectation structurelle" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Affectation structurelle">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="1" [(ngModel)]="selectedAffectationStructurelle.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleCode}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Libelle court<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle court"
                                                   id="2" [(ngModel)]="selectedAffectationStructurelle.libelleCourt"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleLibelleCourt}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleLibelleCourt'>LibelleCourt est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Libelle long<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle long"
                                                   id="3" [(ngModel)]="selectedAffectationStructurelle.libelleLong"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleLibelleLong}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleLibelleLong'>LibelleLong est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
