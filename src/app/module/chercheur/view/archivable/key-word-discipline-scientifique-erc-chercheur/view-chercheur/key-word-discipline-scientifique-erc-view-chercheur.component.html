
<p-dialog [(visible)]="viewKeyWordDisciplineScientifiqueErcDialog" [style]="{width: '70vw'}"
        header="Key word discipline scientifique erc" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Key word discipline scientifique erc">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-4">
                                    <label for="1">Key word</label>
                                    <p-dropdown [options]="keyWords" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.keyWordVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleEng"
                                            placeholder="Key word">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-4">
                                    <label for="2">Discipline scientifique erc</label>
                                    <p-dropdown [options]="disciplineScientifiqueErcs" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.disciplineScientifiqueErcVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleEng"
                                            placeholder="Discipline scientifique erc">
                                    </p-dropdown>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-4">
                                    <div  class="label-inputswitch">
                                        <label for="3">Archive</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="3"  [disabled]="true" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-4">
                                    <label for="4">Date archivage</label>
                                    <p-calendar id="4" [disabled]="true"
                                                placeholder="Date archivage"  [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-4">
                                    <label for="5">Date creation</label>
                                    <p-calendar id="5" [disabled]="true"
                                                placeholder="Date creation"  [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field align-inputswitch p-col-12  p-md-4">
                                    <div  class="label-inputswitch">
                                        <label for="6">Admin</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="6"  [disabled]="true" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.admin"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-4">
                                    <div  class="label-inputswitch">
                                        <label for="7">Visible</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="7"  [disabled]="true" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.visible"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-4">
                                    <label for="8">Username</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Username"  [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.username"
                                           id="8" [(ngModel)]="selectedKeyWordDisciplineScientifiqueErc.username"
                                           autofocus>
                                </div>



                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-key-word-create-chercheur></app-key-word-create-chercheur>
            <app-discipline-scientifique-erc-create-chercheur></app-discipline-scientifique-erc-create-chercheur>



</p-dialog>
