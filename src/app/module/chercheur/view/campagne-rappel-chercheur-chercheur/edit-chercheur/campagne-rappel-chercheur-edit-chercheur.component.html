
        <p-dialog [(visible)]="editCampagneRappelChercheurDialog" [style]="{width: '70vw'}"
                header="Campagne rappel chercheur" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Campagne rappel chercheur">
                        <div class="p-grid">


                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Campagne rappel</label>
                                            <p-dropdown [options]="campagneRappels" [(ngModel)]="selectedCampagneRappelChercheur.campagneRappelVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Campagne rappel">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecampagneRappel('campagneRappel')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Objet</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Objet"
                                                   id="3" [(ngModel)]="selectedCampagneRappelChercheur.objet"
                                                   />
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Message</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30"
                                                      placeholder="Message"  [(ngModel)]="selectedCampagneRappelChercheur.message"
                                            ></textarea>
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="5">Envoye</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="selectedCampagneRappelChercheur.envoye"></p-inputSwitch>
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="6">Date envoi</label>
                                            <p-calendar id="6"
                                                        placeholder="Date envoi"  [(ngModel)]="selectedCampagneRappelChercheur.dateEnvoi"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-chercheur-create-chercheur></app-chercheur-create-chercheur>
                    <app-campagne-rappel-create-chercheur></app-campagne-rappel-create-chercheur>



    </p-dialog>
