
        <p-dialog [(visible)]="editCommunauteSavoirExpertiseScientifiqueDialog" [style]="{width: '70vw'}"
                header="Communaute savoir expertise scientifique" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Communaute savoir expertise scientifique">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="1">Communaute savoir</label>
                                            <p-dropdown [options]="communauteSavoirs" [(ngModel)]="selectedCommunauteSavoirExpertiseScientifique.communauteSavoirVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Communaute savoir">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecommunauteSavoir('communauteSavoir')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Expertise scientifique</label>
                                            <p-dropdown [options]="expertiseScientifiques" [(ngModel)]="selectedCommunauteSavoirExpertiseScientifique.expertiseScientifiqueVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Expertise scientifique">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateexpertiseScientifique('expertiseScientifique')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-communaute-savoir-create-chercheur></app-communaute-savoir-create-chercheur>
                    <app-expertise-scientifique-create-chercheur></app-expertise-scientifique-create-chercheur>



    </p-dialog>
