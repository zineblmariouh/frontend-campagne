
        <p-dialog [(visible)]="editDisciplineScientifiqueConsultanceScientifiquePonctuelleDialog" [style]="{width: '70vw'}"
                header="Discipline scientifique consultance scientifique ponctuelle" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Discipline scientifique consultance scientifique ponctuelle">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="1">Consultance scientifique ponctuelle</label>
                                            <p-dropdown [options]="consultanceScientifiquePonctuelles" [(ngModel)]="selectedDisciplineScientifiqueConsultanceScientifiquePonctuelle.consultanceScientifiquePonctuelleVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Consultance scientifique ponctuelle">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateconsultanceScientifiquePonctuelle('consultanceScientifiquePonctuelle')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Discipline scientifique</label>
                                            <p-dropdown [options]="disciplineScientifiques" [(ngModel)]="selectedDisciplineScientifiqueConsultanceScientifiquePonctuelle.disciplineScientifiqueVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelleEng"
                                                    placeholder="Discipline scientifique">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedisciplineScientifique('disciplineScientifique')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-consultance-scientifique-ponctuelle-create-chercheur></app-consultance-scientifique-ponctuelle-create-chercheur>
                    <app-discipline-scientifique-create-chercheur></app-discipline-scientifique-create-chercheur>



    </p-dialog>
