
<p-dialog [(visible)]="viewEncadrementEtudiantDisciplineScientifiqueDialog" [style]="{width: '70vw'}"
        header="Encadrement etudiant discipline scientifique" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Encadrement etudiant discipline scientifique">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Encadrement etudiant</label>
                                    <p-dropdown [options]="encadrementEtudiants" [(ngModel)]="selectedEncadrementEtudiantDisciplineScientifique.encadrementEtudiantVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="id"
                                            placeholder="Encadrement etudiant">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Discipline scientifique</label>
                                    <p-dropdown [options]="disciplineScientifiques" [(ngModel)]="selectedEncadrementEtudiantDisciplineScientifique.disciplineScientifiqueVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleEng"
                                            placeholder="Discipline scientifique">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-encadrement-etudiant-create-chercheur></app-encadrement-etudiant-create-chercheur>
            <app-discipline-scientifique-create-chercheur></app-discipline-scientifique-create-chercheur>



</p-dialog>
