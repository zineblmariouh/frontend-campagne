        <p-dialog [(visible)]="createEnjeuxIrdComiteEtCommissionEvaluationDialog" [style]="{width: '70vw'}"
                header="Enjeux ird comite et commission evaluation" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Enjeux ird comite et commission evaluation">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="1">Enjeux ird</label>
                                            <p-dropdown [options]="enjeuxIrds" [(ngModel)]="selectedEnjeuxIrdComiteEtCommissionEvaluation.enjeuxIrdVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Enjeux ird"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateenjeuxIrd('enjeuxIrd')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Comite et commission evaluation</label>
                                            <p-dropdown [options]="comiteEtCommissionEvaluations" [(ngModel)]="selectedEnjeuxIrdComiteEtCommissionEvaluation.comiteEtCommissionEvaluationVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Comite et commission evaluation"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatecomiteEtCommissionEvaluation('comiteEtCommissionEvaluation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-enjeux-ird-create-chercheur></app-enjeux-ird-create-chercheur>
                    <app-comite-et-commission-evaluation-create-chercheur></app-comite-et-commission-evaluation-create-chercheur>


    </p-dialog>
