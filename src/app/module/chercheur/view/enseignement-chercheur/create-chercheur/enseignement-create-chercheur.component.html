        <p-dialog [(visible)]="createEnseignementDialog" [style]="{width: '70vw'}"
                header="Enseignement" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Enseignement">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Intitule<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Intitule"
                                                   id="1" [(ngModel)]="selectedEnseignement.intitule"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEnseignementIntitule}"  />
                                            <small class='p-error' *ngIf='!validEnseignementIntitule'>Intitule est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Nombre heure<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Nombre heure"
                                                    [(ngModel)]="selectedEnseignement.nombreHeure" [ngClass]="{'ng-invalid ng-dirty' : !validEnseignementNombreHeure}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validEnseignementNombreHeure'>NombreHeure est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">Modalite etude<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="modaliteEtudes" [(ngModel)]="selectedEnseignement.modaliteEtudeVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Modalite etude" [ngClass]="{'ng-invalid ng-dirty' : !validEnseignementModaliteEtude}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validEnseignementModaliteEtude'>ModaliteEtude est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatemodaliteEtude('modaliteEtude')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Type etude</label>
                                        <p-multiSelect [options]="typeEtudeEnseignementsVo" [(ngModel)]="selectedEnseignement.typeEtudeEnseignementsVo" defaultLabel="Select un typeEtude" optionLabel="typeEtudeVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Nature enseignement</label>
                                        <p-multiSelect [options]="enseignementNaturesVo" [(ngModel)]="selectedEnseignement.enseignementNaturesVo" defaultLabel="Select un natureEnseignement" optionLabel="natureEnseignementVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Niveau etude</label>
                                        <p-multiSelect [options]="niveauEtudeEnseignementsVo" [(ngModel)]="selectedEnseignement.niveauEtudeEnseignementsVo" defaultLabel="Select un niveauEtude" optionLabel="niveauEtudeVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="7">Etabilssement non reconnu</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="7"  [(ngModel)]="selectedEnseignement.etabilssementNonReconnu"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Etablissement</label>
                                        <p-multiSelect [options]="etablissementEnseignementsVo" [(ngModel)]="selectedEnseignement.etablissementEnseignementsVo" defaultLabel="Select un etablissement" optionLabel="etablissementVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Enjeux ird</label>
                                        <p-multiSelect [options]="enseignementEnjeuxIrdsVo" [(ngModel)]="selectedEnseignement.enseignementEnjeuxIrdsVo" defaultLabel="Select un enjeuxIrd" optionLabel="enjeuxIrdVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Discipline scientifique</label>
                                        <p-multiSelect [options]="enseignementDisciplineScientifiquesVo" [(ngModel)]="selectedEnseignement.enseignementDisciplineScientifiquesVo" defaultLabel="Select un disciplineScientifique" optionLabel="disciplineScientifiqueVo.libelleEng"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="12">Etat etape campagne</label>
                                            <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedEnseignement.etatEtapeCampagneVo"
                                                    id="12" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat etape campagne"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatEtapeCampagne('etatEtapeCampagne')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="13">Enseignement et formation</label>
                                            <p-dropdown [options]="enseignementEtFormations" [(ngModel)]="selectedEnseignement.enseignementEtFormationVo"
                                                    id="13" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Enseignement et formation"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateenseignementEtFormation('enseignementEtFormation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Enseignement zone geographiques">
                                   <p-tabView>
                                    <p-tabPanel header="CrÃ©ation">
                                <div class="p-grid">
                                                    <div class="p-field p-col-11 p-md-3">
                                                        <label>Zone geographique</label>
                                                        <p-dropdown [options]="zoneGeographiques" [(ngModel)]="selectedEnseignementZoneGeographiques.zoneGeographiqueVo"
                                                                id="2"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="libelle"
                                                                placeholder="Zone geographique"  
                                                        >
                                                        </p-dropdown>
                                                        
                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatezoneGeographique('zoneGeographique')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                                    <div class="p-field p-col-11 p-md-3">
                                                        <label>Pays</label>
                                                        <p-dropdown [options]="payss" [(ngModel)]="selectedEnseignementZoneGeographiques.paysVo"
                                                                id="3"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="libelle"
                                                                placeholder="Pays"  
                                                        >
                                                        </p-dropdown>
                                                        
                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                                 <div class="p-field p-col-12 p-md-4">
                                                    <label for="4">Libelle</label>
                                                    <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                           placeholder="Libelle"
                                                           id="4" [(ngModel)]="selectedEnseignementZoneGeographiques.libelle"
                                                           autofocus   >
                                                    
                                                </div>
                                          <div class="p-field p-col-12 p-md-1">
                                              <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                    label="OK" (click)="addEnseignementZoneGeographiques()">
                                              </button>
                                          </div>
                                </div>
                                </p-tabPanel>
                                <p-tabPanel header="Liste">
                                    <div class="card">
                                        <p-table [value]="selectedEnseignement.enseignementZoneGeographiquesVo" [scrollable]="true"
                                                scrollHeight="200px">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                                <th>Zone geographique</th>
                                                                <th>Pays</th>
                                                                <th>Libelle</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-p>
                                                <tr>
                                                            <td>{{p.zoneGeographiqueVo?.libelle}}</td>
                                                            <td>{{p.paysVo?.libelle}}</td>
                                                                <td>{{p.libelle}}</td>

                                                    <td>
                                                        <button (click)="deleteEnseignementZoneGeographiques(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger">
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>

                                </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-modalite-etude-create-chercheur></app-modalite-etude-create-chercheur>
                    <app-etat-etape-campagne-create-chercheur></app-etat-etape-campagne-create-chercheur>
                    <app-enseignement-et-formation-create-chercheur></app-enseignement-et-formation-create-chercheur>

                            <app-type-etude-create-chercheur></app-type-etude-create-chercheur>
                            <app-nature-enseignement-create-chercheur></app-nature-enseignement-create-chercheur>
                            <app-niveau-etude-create-chercheur></app-niveau-etude-create-chercheur>
                            <app-etablissement-create-chercheur></app-etablissement-create-chercheur>
                            <app-zone-geographique-create-chercheur></app-zone-geographique-create-chercheur>
                            <app-pays-create-chercheur></app-pays-create-chercheur>
                            <app-enjeux-ird-create-chercheur></app-enjeux-ird-create-chercheur>
                            <app-discipline-scientifique-create-chercheur></app-discipline-scientifique-create-chercheur>

    </p-dialog>
