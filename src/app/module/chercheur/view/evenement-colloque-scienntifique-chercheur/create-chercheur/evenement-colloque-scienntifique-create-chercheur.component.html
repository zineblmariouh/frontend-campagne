        <p-dialog [(visible)]="createEvenementColloqueScienntifiqueDialog" [style]="{width: '70vw'}"
                header="Evenement colloque scienntifique" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Evenement colloque scienntifique">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Intitule</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Intitule"
                                                   id="1" [(ngModel)]="selectedEvenementColloqueScienntifique.intitule"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="2">Modalite</label>
                                            <p-dropdown [options]="modalites" [(ngModel)]="selectedEvenementColloqueScienntifique.modaliteVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Modalite"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatemodalite('modalite')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">Type de participation</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Type de participation"
                                                   id="3" [(ngModel)]="selectedEvenementColloqueScienntifique.typeDeParticipation"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="4">Date evenement</label>
                                            <p-calendar id="4"
                                                        placeholder="Date evenement"  [(ngModel)]="selectedEvenementColloqueScienntifique.dateEvenement"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-4">
                                            <div  class="label-inputswitch">
                                                <label for="5">Diplomatie stategique</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="selectedEvenementColloqueScienntifique.diplomatieStategique"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                    <div class="p-field p-col-12  p-md-4">
                                        <label>Enjeux ird</label>
                                        <p-multiSelect [options]="evenementColloqueScienntifiqueEnjeuxIrdsVo" [(ngModel)]="selectedEvenementColloqueScienntifique.evenementColloqueScienntifiqueEnjeuxIrdsVo" defaultLabel="Select un enjeuxIrd" optionLabel="enjeuxIrdVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-4">
                                        <label>Communaute savoir</label>
                                        <p-multiSelect [options]="communauteSavoirEvenementColloqueScientifiquesVo" [(ngModel)]="selectedEvenementColloqueScienntifique.communauteSavoirEvenementColloqueScientifiquesVo" defaultLabel="Select un communauteSavoir" optionLabel="communauteSavoirVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-4">
                                        <label>Discipline scientifique</label>
                                        <p-multiSelect [options]="disciplineScientifiqueEvenementColloqueScientifiquesVo" [(ngModel)]="selectedEvenementColloqueScienntifique.disciplineScientifiqueEvenementColloqueScientifiquesVo" defaultLabel="Select un disciplineScientifique" optionLabel="disciplineScientifiqueVo.libelleEng"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="9">Modalite intervention</label>
                                            <p-dropdown [options]="modaliteInterventions" [(ngModel)]="selectedEvenementColloqueScienntifique.modaliteInterventionVo"
                                                    id="9" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Modalite intervention"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatemodaliteIntervention('modaliteIntervention')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="p-field p-col-12  p-md-4">
                                        <label>Pays</label>
                                        <p-multiSelect [options]="evenementColloqueScienntifiquePayssVo" [(ngModel)]="selectedEvenementColloqueScienntifique.evenementColloqueScienntifiquePayssVo" defaultLabel="Select un pays" optionLabel="paysVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="11">Volume participant</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="11"
                                                           placeholder="Volume participant"
                                                    [(ngModel)]="selectedEvenementColloqueScienntifique.volumeParticipant"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="12">Savoir et innovation</label>
                                            <p-dropdown [options]="savoirEtInnovations" [(ngModel)]="selectedEvenementColloqueScienntifique.savoirEtInnovationVo"
                                                    id="12" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Savoir et innovation"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatesavoirEtInnovation('savoirEtInnovation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="13">Etat etape campagne</label>
                                            <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedEvenementColloqueScienntifique.etatEtapeCampagneVo"
                                                    id="13" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat etape campagne"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatEtapeCampagne('etatEtapeCampagne')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-modalite-create-chercheur></app-modalite-create-chercheur>
                    <app-modalite-intervention-create-chercheur></app-modalite-intervention-create-chercheur>
                    <app-savoir-et-innovation-create-chercheur></app-savoir-et-innovation-create-chercheur>
                    <app-etat-etape-campagne-create-chercheur></app-etat-etape-campagne-create-chercheur>

                            <app-enjeux-ird-create-chercheur></app-enjeux-ird-create-chercheur>
                            <app-communaute-savoir-create-chercheur></app-communaute-savoir-create-chercheur>
                            <app-discipline-scientifique-create-chercheur></app-discipline-scientifique-create-chercheur>
                            <app-pays-create-chercheur></app-pays-create-chercheur>

    </p-dialog>
