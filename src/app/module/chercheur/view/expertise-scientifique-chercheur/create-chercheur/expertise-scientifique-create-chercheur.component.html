    <p-toast></p-toast>
    <div class="card">
        <p-message severity="{{info}}" text="{{msgsContents}}"></p-message>
    </div>

<p-panel header="Expertise scientifique"   *ngIf="isLoaded" >
    <div class="p-fluid">



            <ng-template pTemplate="content" [ngIf]="true">
                <p-tabView>
                    <p-tabPanel header="Expertise scientifique">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="1">Annee</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="1"
                                                           placeholder="Annee"
                                                    [(ngModel)]="selectedExpertiseScientifique.annee"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="2">Intitule</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Intitule"
                                                   id="2" [(ngModel)]="selectedExpertiseScientifique.intitule"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="3">Type expertise</label>
                                            <p-dropdown [options]="typeExpertises" [(ngModel)]="selectedExpertiseScientifique.typeExpertiseVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type expertise"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeExpertise('typeExpertise')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="4">Nombre jour consacre pour cette annee</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Nombre jour consacre pour cette annee"
                                                    [(ngModel)]="selectedExpertiseScientifique.nombreJourConsacrePourCetteAnnee"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="5">Periode remise rapport mois</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="5"
                                                           placeholder="Periode remise rapport mois"
                                                    [(ngModel)]="selectedExpertiseScientifique.periodeRemiseRapportMois"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="6">Periode remise rapport annee</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="Periode remise rapport annee"
                                                    [(ngModel)]="selectedExpertiseScientifique.periodeRemiseRapportAnnee"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="7">Pays</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedExpertiseScientifique.paysVo"
                                                    id="7" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Pays"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="8">Etablissement</label>
                                            <p-dropdown [options]="etablissements" [(ngModel)]="selectedExpertiseScientifique.etablissementVo"
                                                    id="8" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etablissement"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetablissement('etablissement')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Communaute savoir</label>
                                        <p-multiSelect [options]="communauteSavoirExpertiseScientifiquesVo" [(ngModel)]="selectedExpertiseScientifique.communauteSavoirExpertiseScientifiquesVo" defaultLabel="Select un communauteSavoir" optionLabel="communauteSavoirVo.libelle"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="p-field p-col-12  p-md-3">
                                        <label>Discipline scientifique</label>
                                        <p-multiSelect [options]="disciplineScientifiqueExpertiseScientifiquesVo" [(ngModel)]="selectedExpertiseScientifique.disciplineScientifiqueExpertiseScientifiquesVo" defaultLabel="Select un disciplineScientifique" optionLabel="disciplineScientifiqueVo.libelleEng"  display="chip"></p-multiSelect>
                                    </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="11">Commentaires eventuels</label>
                                            <textarea id="11" pInputTextarea rows="5" cols="30"
                                                      placeholder="Commentaires eventuels"  [(ngModel)]="selectedExpertiseScientifique.commentairesEventuels"
                                             ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="12">Etat etape campagne</label>
                                            <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedExpertiseScientifique.etatEtapeCampagneVo"
                                                    id="12" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat etape campagne"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatEtapeCampagne('etatEtapeCampagne')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" [ngIf]="true">
                <div class="p-grid">
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-expertise-create-chercheur></app-type-expertise-create-chercheur>
                    <app-pays-create-chercheur></app-pays-create-chercheur>
                    <app-etablissement-create-chercheur></app-etablissement-create-chercheur>
                    <app-etat-etape-campagne-create-chercheur></app-etat-etape-campagne-create-chercheur>
                    <app-chercheur-create-chercheur></app-chercheur-create-chercheur>
                    <app-campagne-create-chercheur></app-campagne-create-chercheur>

                            <app-communaute-savoir-create-chercheur></app-communaute-savoir-create-chercheur>
                            <app-discipline-scientifique-create-chercheur></app-discipline-scientifique-create-chercheur>

    </div>
</p-panel>
