
        <p-dialog [(visible)]="editFormationContinueEnjeuxIrdDialog" [style]="{width: '70vw'}"
                header="Formation continue enjeux ird" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Formation continue enjeux ird">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="1">Enjeux ird</label>
                                            <p-dropdown [options]="enjeuxIrds" [(ngModel)]="selectedFormationContinueEnjeuxIrd.enjeuxIrdVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Enjeux ird">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateenjeuxIrd('enjeuxIrd')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Formation continue</label>
                                            <p-dropdown [options]="formationContinues" [(ngModel)]="selectedFormationContinueEnjeuxIrd.formationContinueVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="intitule"
                                                    placeholder="Formation continue">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateformationContinue('formationContinue')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-enjeux-ird-create-chercheur></app-enjeux-ird-create-chercheur>
                    <app-formation-continue-create-chercheur></app-formation-continue-create-chercheur>



    </p-dialog>
