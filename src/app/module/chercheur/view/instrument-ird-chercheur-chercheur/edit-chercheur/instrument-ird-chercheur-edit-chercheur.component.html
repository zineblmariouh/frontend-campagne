
        <p-dialog [(visible)]="editInstrumentIrdChercheurDialog" [style]="{width: '70vw'}"
                header="Instrument ird chercheur" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Instrument ird chercheur">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="1">Instrument ird</label>
                                            <p-dropdown [options]="instrumentIrds" [(ngModel)]="selectedInstrumentIrdChercheur.instrumentIrdVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Instrument ird">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateinstrumentIrd('instrumentIrd')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Nature implication</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Nature implication"
                                                   id="3" [(ngModel)]="selectedInstrumentIrdChercheur.natureImplication"
                                                   />
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-instrument-ird-create-chercheur></app-instrument-ird-create-chercheur>
                    <app-chercheur-create-chercheur></app-chercheur-create-chercheur>



    </p-dialog>
