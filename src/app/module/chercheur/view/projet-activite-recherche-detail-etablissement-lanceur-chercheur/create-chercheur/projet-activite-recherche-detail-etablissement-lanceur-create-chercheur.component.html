        <p-dialog [(visible)]="createProjetActiviteRechercheDetailEtablissementLanceurDialog" [style]="{width: '70vw'}"
                header="Projet activite recherche detail etablissement lanceur" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Projet activite recherche detail etablissement lanceur">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="1">Etablissement</label>
                                            <p-dropdown [options]="etablissements" [(ngModel)]="selectedProjetActiviteRechercheDetailEtablissementLanceur.etablissementVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etablissement"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetablissement('etablissement')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Projet activite recherche detail</label>
                                            <p-dropdown [options]="projetActiviteRechercheDetails" [(ngModel)]="selectedProjetActiviteRechercheDetailEtablissementLanceur.projetActiviteRechercheDetailVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Projet activite recherche detail"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateprojetActiviteRechercheDetail('projetActiviteRechercheDetail')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-etablissement-create-chercheur></app-etablissement-create-chercheur>
                    <app-projet-activite-recherche-detail-create-chercheur></app-projet-activite-recherche-detail-create-chercheur>


    </p-dialog>
