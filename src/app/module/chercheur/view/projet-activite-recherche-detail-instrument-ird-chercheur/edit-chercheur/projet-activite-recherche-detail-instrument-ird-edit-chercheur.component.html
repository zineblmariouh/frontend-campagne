
        <p-dialog [(visible)]="editProjetActiviteRechercheDetailInstrumentIrdDialog" [style]="{width: '70vw'}"
                header="Projet activite recherche detail instrument ird" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Projet activite recherche detail instrument ird">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="1">Projet activite recherche detail</label>
                                            <p-dropdown [options]="projetActiviteRechercheDetails" [(ngModel)]="selectedProjetActiviteRechercheDetailInstrumentIrd.projetActiviteRechercheDetailVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Projet activite recherche detail">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateprojetActiviteRechercheDetail('projetActiviteRechercheDetail')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Instrument ird</label>
                                            <p-dropdown [options]="instrumentIrds" [(ngModel)]="selectedProjetActiviteRechercheDetailInstrumentIrd.instrumentIrdVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Instrument ird">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateinstrumentIrd('instrumentIrd')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-projet-activite-recherche-detail-create-chercheur></app-projet-activite-recherche-detail-create-chercheur>
                    <app-instrument-ird-create-chercheur></app-instrument-ird-create-chercheur>



    </p-dialog>
