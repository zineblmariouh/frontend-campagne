
        <p-dialog [(visible)]="editReclamationDialog" [style]="{width: '70vw'}"
                header="Reclamation" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Reclamation">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Objet</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Objet"
                                                   id="1" [(ngModel)]="selectedReclamation.objet"
                                                   />
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">Message</label>
                                            <textarea id="2" pInputTextarea rows="5" cols="30"
                                                      placeholder="Message"  [(ngModel)]="selectedReclamation.message"
                                            ></textarea>
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="3">Etat reclamation</label>
                                            <p-dropdown [options]="etatReclamations" [(ngModel)]="selectedReclamation.etatReclamationVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat reclamation">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatReclamation('etatReclamation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="4">Type reclamation</label>
                                            <p-dropdown [options]="typeReclamations" [(ngModel)]="selectedReclamation.typeReclamationVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type reclamation">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeReclamation('typeReclamation')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>


                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">Date reclamation</label>
                                            <p-calendar id="6"
                                                        placeholder="Date reclamation"  [(ngModel)]="selectedReclamation.dateReclamation"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="7">Date traitement</label>
                                            <p-calendar id="7"
                                                        placeholder="Date traitement"  [(ngModel)]="selectedReclamation.dateTraitement"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-etat-reclamation-create-chercheur></app-etat-reclamation-create-chercheur>
                    <app-type-reclamation-create-chercheur></app-type-reclamation-create-chercheur>
                    <app-chercheur-create-chercheur></app-chercheur-create-chercheur>



    </p-dialog>
