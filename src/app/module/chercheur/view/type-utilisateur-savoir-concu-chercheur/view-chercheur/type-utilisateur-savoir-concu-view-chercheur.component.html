
<p-dialog [(visible)]="viewTypeUtilisateurSavoirConcuDialog" [style]="{width: '70vw'}"
        header="Type utilisateur savoir concu" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Type utilisateur savoir concu">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Type utilisateur</label>
                                    <p-dropdown [options]="typeUtilisateurs" [(ngModel)]="selectedTypeUtilisateurSavoirConcu.typeUtilisateurVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Type utilisateur">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Developpement de savoir et innovation scientifique</label>
                                    <p-dropdown [options]="developpementDeSavoirEtInnovationScientifiques" [(ngModel)]="selectedTypeUtilisateurSavoirConcu.developpementDeSavoirEtInnovationScientifiqueVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="id"
                                            placeholder="Developpement de savoir et innovation scientifique">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-type-utilisateur-create-chercheur></app-type-utilisateur-create-chercheur>
            <app-developpement-de-savoir-et-innovation-scientifique-create-chercheur></app-developpement-de-savoir-et-innovation-scientifique-create-chercheur>



</p-dialog>
