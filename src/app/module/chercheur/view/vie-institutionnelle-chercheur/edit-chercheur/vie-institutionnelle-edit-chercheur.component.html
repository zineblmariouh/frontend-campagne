
        <p-dialog [(visible)]="editVieInstitutionnelleDialog" [style]="{width: '70vw'}"
                header="Vie institutionnelle" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Vie institutionnelle">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Temps estime</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="1"
                                                           placeholder="Temps estime"  [(ngModel)]="selectedVieInstitutionnelle.tempsEstime"
                                                    [(ngModel)]="selectedVieInstitutionnelle.tempsEstime"></p-inputNumber>
                                        </div>



                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="4">Etat etape campagne</label>
                                            <p-dropdown [options]="etatEtapeCampagnes" [(ngModel)]="selectedVieInstitutionnelle.etatEtapeCampagneVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat etape campagne">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatEtapeCampagne('etatEtapeCampagne')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">Annee</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="5"
                                                           placeholder="Annee"  [(ngModel)]="selectedVieInstitutionnelle.annee"
                                                    [(ngModel)]="selectedVieInstitutionnelle.annee"></p-inputNumber>
                                        </div>

                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="Vie institutionnelle details">
                                <div class="p-grid">
                                    <div class="p-col">
                                                <div class="p-field  align-inputswitch">
                                                    <div  class="label-inputswitch">
                                                        <label for="1">Coorele structure ird</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="1"  [(ngModel)]="selectedVieInstitutionnelleDetails.cooreleStructureIrd"></p-inputSwitch>
                                                    </div>
                                                </div>
                                                <div class="p-field  align-inputswitch">
                                                    <div  class="label-inputswitch">
                                                        <label for="2">Coorele instrument ird</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="2"  [(ngModel)]="selectedVieInstitutionnelleDetails.cooreleInstrumentIrd"></p-inputSwitch>
                                                    </div>
                                                </div>
                                                <div class="p-field">
                                                    <label for="3">Libelle</label>
                                                    <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                           placeholder="Libelle"
                                                           id="3" [(ngModel)]="selectedVieInstitutionnelleDetails.libelle"
                                                           />
                                                </div>

                                                <div class="p-grid">
                                                    <div class="p-col-11 p-field">
                                                        <label>Type instance</label>
                                                        <p-dropdown [options]="typeInstances" [(ngModel)]="selectedVieInstitutionnelleDetails.typeInstanceVo"
                                                                id="0"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="libelle"
                                                                placeholder="Type instance"
                                                        >
                                                        </p-dropdown>

                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatetypeInstance('typeInstance')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                                </div>

                                                <div class="p-grid">
                                                    <div class="p-col-11 p-field">
                                                        <label>Structure ird</label>
                                                        <p-dropdown [options]="structureIrds" [(ngModel)]="selectedVieInstitutionnelleDetails.structureIrdVo"
                                                                id="1"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="libelle"
                                                                placeholder="Structure ird"
                                                        >
                                                        </p-dropdown>

                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatestructureIrd('structureIrd')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                                </div>

                                                <div class="p-grid">
                                                    <div class="p-col-11 p-field">
                                                        <label>Pays</label>
                                                        <p-dropdown [options]="payss" [(ngModel)]="selectedVieInstitutionnelleDetails.paysVo"
                                                                id="2"  [filter]="true"
                                                                filterMatchMode="contains" [showClear]="true"
                                                                optionLabel="libelle"
                                                                placeholder="Pays"
                                                        >
                                                        </p-dropdown>

                                                    </div>
                                                    <div class="p-col-1">
                                                        <label></label>
                                                        <button pButton pRipple type="button"
                                                                icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                                class="p-button-success one-colonne-btn-success-align"></button>
                                                    </div>

                                                </div>

                                        <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                label="OK" (click)="addVieInstitutionnelleDetails()"
                                        ></button>
                                    </div>
                                    <div class="p-col">
                                        <div class="card">
                                            <p-table [value]="selectedVieInstitutionnelle.vieInstitutionnelleDetailsVo" [scrollable]="true"
                                                    scrollHeight="200px">
                                                <ng-template pTemplate="header">
                                                    <tr>
                                                                    <th>Type instance</th>
                                                                    <th>Coorele structure ird</th>
                                                                    <th>Structure ird</th>
                                                                    <th>Coorele instrument ird</th>
                                                                    <th>Libelle</th>
                                                                    <th>Pays</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-p>
                                                    <tr>
                                                                <td>{{p.typeInstanceVo?.libelle}}</td>
                                                                    <td><i *ngIf="p.cooreleStructureIrd" class="pi pi-check checked-toogle"></i>
                                                                        <i *ngIf="!p.cooreleStructureIrd" class="pi pi-times unchecked-toogle"></i>
                                                                    </td>

                                                                <td>{{p.structureIrdVo?.libelle}}</td>
                                                                    <td><i *ngIf="p.cooreleInstrumentIrd" class="pi pi-check checked-toogle"></i>
                                                                        <i *ngIf="!p.cooreleInstrumentIrd" class="pi pi-times unchecked-toogle"></i>
                                                                    </td>

                                                                    <td>{{p.libelle}}</td>

                                                                <td>{{p.paysVo?.libelle}}</td>
                                                        <td>
                                                            <button (click)="deleteVieInstitutionnelleDetails(p)" pButton type="button"
                                                                                                                 icon="pi pi-times"  class="p-button-rounded p-button-danger">
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                    </div>
                                </div>

                            </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-campagne-create-chercheur></app-campagne-create-chercheur>
                    <app-chercheur-create-chercheur></app-chercheur-create-chercheur>
                    <app-etat-etape-campagne-create-chercheur></app-etat-etape-campagne-create-chercheur>

                            <app-type-instance-create-chercheur></app-type-instance-create-chercheur>
                            <app-structure-ird-create-chercheur></app-structure-ird-create-chercheur>
                            <app-pays-create-chercheur></app-pays-create-chercheur>


    </p-dialog>
