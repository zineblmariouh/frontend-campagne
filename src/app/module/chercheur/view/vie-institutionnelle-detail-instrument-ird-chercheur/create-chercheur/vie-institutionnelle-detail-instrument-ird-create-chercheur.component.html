        <p-dialog [(visible)]="createVieInstitutionnelleDetailInstrumentIrdDialog" [style]="{width: '70vw'}"
                header="Vie institutionnelle detail instrument ird" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Vie institutionnelle detail instrument ird">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="1">Vie institutionnelle detail</label>
                                            <p-dropdown [options]="vieInstitutionnelleDetails" [(ngModel)]="selectedVieInstitutionnelleDetailInstrumentIrd.vieInstitutionnelleDetailVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Vie institutionnelle detail"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatevieInstitutionnelleDetail('vieInstitutionnelleDetail')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Instrument ird</label>
                                            <p-dropdown [options]="instrumentIrds" [(ngModel)]="selectedVieInstitutionnelleDetailInstrumentIrd.instrumentIrdVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Instrument ird"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateinstrumentIrd('instrumentIrd')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-vie-institutionnelle-detail-create-chercheur></app-vie-institutionnelle-detail-create-chercheur>
                    <app-instrument-ird-create-chercheur></app-instrument-ird-create-chercheur>


    </p-dialog>
